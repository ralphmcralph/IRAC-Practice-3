<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>P3 Group 13 - IRAC</title>

    <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

</head>

<body>
    <h1>P3 - Group 13 - IRAC</h1>
    <h2>JOSÉ MARÍA FERNÁNDEZ RODRÍGUEZ</h2>
    <h2>RAFAEL HERMIDA MAYÁN</h2>
    <h2>RAMÓN HERNÁNDEZ GARCÍA</h2>
    <h2>DANIEL SANZ SOBRINO</h2>
        
    <div class="code">
        <video class="dashjs-player" autoplay controls preload="auto" muted> </video>
    </div>
    <div class="code">
        <p>Video Bitrate: <span id="bitrate"></span> kbps</p>
        <p>Video Buffer: <span id="buffer"></span> seconds</p>
        <p>Video Representation: <span id="representation"></span></p>
    </div>
    <script>  var player; document.addEventListener("DOMContentLoaded", function () { init(); }); function init() { player = dashjs.MediaPlayerFactory.create(document.querySelector(".dashjsplayer")); }; 
    </script>

    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            init();
        });

        function init() {
            var video,
                player,
                mpd_url = "./output/stream.mpd";
            video = document.querySelector("video");
            player = dashjs.MediaPlayer().create();
            player.initialize(video, mpd_url, true);
            player.on(dashjs.MediaPlayer.events["PLAYBACK_ENDED"], function () {
                clearInterval(eventPoller);
            });

            const data = {
				datasets: [{
					label: 'Buffer Level',
					yAxisID: 'bufferY',
					backgroundColor: 'rgb(0, 204, 0, 0.5)',
					borderColor: 'rgb(0, 204, 0, 1)',
					tension: 0.5,
					fill: true
				},

				{
					label: 'Bitrate',
					yAxisID: 'bitrateY',
					backgroundColor: 'rgb(0, 128, 255, 0.5)',
					borderColor: 'rgb(0, 128, 255, 1)',
					tension: 0.5,
					fill: true
				}]
			};

            const config = {
				type: 'line',
				data,
				options: {
                    scales:{
                        bufferY: {
                            type: 'linear',
                            position: 'left',
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Buffer level (s)'
                            }
                        },
                        bitrateY: {
                            type: 'linear',
                            position: 'right',
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Bitrate (kbps)'
                            }
                        },
                    }
                }
            };

            myChart = new Chart(document.getElementById('myChart'), config);

            var eventPoller = setInterval(function () {
                var streamInfo = player.getActiveStream().getStreamInfo();
                var dashMetrics = player.getDashMetrics();
                var dashAdapter = player.getDashAdapter();

                if (dashMetrics && streamInfo) {
                    const periodIdx = streamInfo.index;
                    var repSwitch = dashMetrics.getCurrentRepresentationSwitch('video', true);
                    var bufferLevel = dashMetrics.getCurrentBufferLevel('video', true);
                    var bitrate = repSwitch ? Math.round(dashAdapter.getBandwidthForRepresentation(repSwitch.to, periodIdx) / 1000) : NaN;
                    document.getElementById('buffer').innerText = bufferLevel + " secs";
                    document.getElementById('bitrate').innerText = bitrate + " Kbps";
                    document.getElementById('representation').innerText = repSwitch.to;

                    var label = moment().format("HH:mm:ss");
					myChart.data.labels.push(label);	
					myChart.data.datasets[0].data.push(bufferLevel);
					myChart.data.datasets[1].data.push(bitrate);
					myChart.update();	
                }
            }, 500);
        } 

        
    </script>

    <div>
        <canvas id="myChart"></canvas>
    </div>
  
</body>

</html>
